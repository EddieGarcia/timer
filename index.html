<div>
    Live time <span id="live-time"></span></br>
    Countdown <span id="countdown"></span></br>
</div>
<div>
    <div style="float: left; padding: 20px 20px 20px 20px">
        Service in <span id="service-in"></span>
    </div>
    <div style="float: left; padding: 20px 20px 20px 20px">
        <button onclick="increment()">UP</button>
        Target time <span id="target-time"></span>
        <button onclick="decrement()">DOWN</button>
    </div>
    <div style="float: left; padding: 20px 20px 20px 20px">
        Service out <span id="service-out"></span>
    </div>
</div>

<script src="./timer.js" defer></script>
